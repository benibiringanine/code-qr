<!DOCTYPE html>
 
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Générateur de Code Qr</title>
    
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <div class="wrapper">
      <header>
        <h1>Générateur de Code Qr</h1>
        <p>Coller un lien ou entrer un texte pour créer un code QR.   <a href="https://api.whatsapp.com/message/DU4KQS5C6TV2K1?autoload=1&app_absent=0">  Cliquez ici pour voir plus</a></p>
        
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Saisir un texte ou un lien">
        <button>Générer un Code QR </button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code">
      </div>
    </div>
     
    <script src="script.js"></script>
 
  </body>
</html>
